<!DOCTYPE html>
<html>
<head>
    <title>uiiiiiii hhhuuu</title>
</head>
<body style="color:red">
<img id="img" src="walk.jpg"/>
<canvas id="game" width="1200" height="708"></canvas>
<script src="lib/seed.js" type="text/javascript"></script>
<script src="lib/class.js" type="text/javascript"></script>
<script src="lib/event/event.js" type="text/javascript"></script>
<script src="lib/event/mouse.js" type="text/javascript"></script>
<script type="text/javascript" src="lib/display/displayobject.js"></script>
<script type="text/javascript" src="lib/display/graphics.js"></script>
<script type="text/javascript" src="lib/display/shape.js"></script>
<script type="text/javascript" src="lib/display/container.js"></script>
<script type="text/javascript" src="lib/animate/animate.js"></script>
<script type="text/javascript" src="lib/display/container.js"></script>
<script type="text/javascript" src="lib/animate/tween.js"></script>
<script type="text/javascript" src="lib/display/movieclip.js"></script>
<script type="text/javascript" src="lib/stage.js"></script>
<script type="text/javascript">
    var stage = new J.Stage({
        canvas: document.getElementById('game'),
        fps: 40,
        height:game.height,
        width: game.width
    }).play();


    var shape = new J.Shape({width:20, height:20});
    //shape.grapics.drawRect(0, 0, 100, 100).
            shape.graphics.drawCircle(10, 10, 10);

    var shape2 = new J.Shape({width:100, height:100});
    shape2.graphics.drawRect(0, 0, 10, 10);

    stage.addChild(shape).addChild(shape2);
    var tween = new J.Tween({
        duration: 10,              // tween duration
        property: 'x',               // property of target, need to animate
        target: shape2,                 // target need to animate
        from: 0,                    // start animation with property value specified
        to: 400

    }).start().on('tweenFinish', function (){});



    var mc = new J.MovieClip({
        clipImage: img,
        frameHeight: 255,
        frameWidth: 120,
        height: 255,
        width: 120,
        isLoop: true,
        keyframes: [
            {from: 0, to: 5}
        ],
        reduce: 2
    }).play().on('finish', function(){
                //this.stop();
                //tween2.stop();
            });
    var tween2 = new J.Tween({
        duration: 10,              // tween duration
        property: 'x',               // property of target, need to animate
        target: mc,                 // target need to animate
        from: 0,                    // start animation with property value specified
        to: 1000

    }).start().on('tweenFinish', function (){});

    var land = new J.Shape({
        width: 1200,
        height: 10
    });
    land.graphics.drawRect(0,0,1200,2);
    land.y=254;
    stage.addChild(land);
    stage.addChild(mc);
    stage.addTween(tween).addTween(tween2);

</script>
</body>
</html>
