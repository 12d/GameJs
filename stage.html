<script type="text/javascript">
    var stage = new J.Stage({
        canvas: document.getElementById('game')
    });


   // stage.addChild(new J.Shape().drawRect(0,0,100,100));
    var shape = new J.Shape({width:600, height:468});
    //shape.grapics.drawRect(0, 0, 100, 100).
            shape.grapics.drawCircle(0, 0, 100);


    stage.addChild(shape);
    new J.Tween({
        duration: 2000,              // tween duration
        property: 'x',               // property of target, need to animate
        target: shape,                 // target need to animate
        start: 0,                    // start animation with property value specified
        end: 100,                    // end animation width property value specified
        fps: 30

    }).start().on('tweenFinish', function (){console.log('tweenFinish')})
   // stage.addChild(new J.Shape());
   // stage.addChild(new J.Shape());
    //stage.update();
</script>
