            .move{
                width:100px;
                height:100px;
                background: red;
                -webkit-animation: circle 10000ms ease-in-out 1000ms 1, rotate 1000ms 1;

                /*animation: circle 1000ms infinite  alternate;*/
            }

            @-webkit-keyframes circle{
                100%{
                    -webkit-border-radius: 50px;
                }
            }
            @-webkit-keyframes bg{
                100%{
                    background: blue;
                }
                50% {
                    background: green;
                }

            }
            @-webkit-keyframes rotate{
                100%{
                    -webkit-transform:rotate(360deg);
                }

            }
            @keyframes circle{
                100%{
                    border-radius: 50px;
                }
            }
    </style>
</head>
